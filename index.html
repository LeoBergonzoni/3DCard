<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Card â€“ Luminosa & Bilanciata</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111); // sfondo scuro elegante

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 9;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // ðŸ’¡ Luce diffusa + direzionale
    const ambientLight = new THREE.AmbientLight(0xffffff, 2.0); // luce globale piÃ¹ forte
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 5, 10);
    scene.add(directionalLight);

    const loader = new THREE.TextureLoader();

    loader.load('GiannisJersey.png', (frontTexture) => {
      loader.load('Back.png', (backTexture) => {
        const width = 4;
        const height = width * (frontTexture.image.height / frontTexture.image.width);

        const maxAniso = renderer.capabilities.getMaxAnisotropy();
        [frontTexture, backTexture].forEach(tex => {
          tex.anisotropy = maxAniso;
          tex.minFilter = THREE.LinearMipMapLinearFilter;
          tex.magFilter = THREE.LinearFilter;
          tex.encoding = THREE.sRGBEncoding;
        });

        // Materiali ben bilanciati: nitidi, ma leggibili
        const frontMat = new THREE.MeshStandardMaterial({
          map: frontTexture,
          side: THREE.FrontSide,
          roughness: 0.3,
          metalness: 0.3
        });

        const backMat = new THREE.MeshStandardMaterial({
          map: backTexture,
          side: THREE.FrontSide,
          roughness: 0.3,
          metalness: 0.3
        });

        const geo = new THREE.PlaneGeometry(width, height);

        const front = new THREE.Mesh(geo, frontMat);
        scene.add(front);

        const back = new THREE.Mesh(geo, backMat);
        back.rotation.y = Math.PI;
        back.position.z = -0.01;
        scene.add(back);

        // Rotazione mouse
        document.addEventListener('mousemove', (event) => {
          const x = (event.clientX / window.innerWidth) * 2 - 1;
          const y = -(event.clientY / window.innerHeight) * 2 + 1;

          front.rotation.y = x * Math.PI;
          front.rotation.x = y * 0.4;

          back.rotation.y = front.rotation.y + Math.PI;
          back.rotation.x = front.rotation.x;
        });

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const animate = () => {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        };
        animate();
      });
    });
  </script>
</body>
</html>
