<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Card â€“ Mobile Ready</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile zoom fix -->
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; touch-action: none; } /* Previene scroll su touch */
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(32, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 25;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Luci
    scene.add(new THREE.AmbientLight(0xffffff, 2.0));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(5, 5, 10);
    scene.add(dirLight);

    const loader = new THREE.TextureLoader();

    loader.load('GiannisJersey.png', (frontTexture) => {
      loader.load('Back.png', (backTexture) => {
        const width = 10;
        const height = width * (frontTexture.image.height / frontTexture.image.width);

        const maxAniso = renderer.capabilities.getMaxAnisotropy();
        [frontTexture, backTexture].forEach(tex => {
          tex.anisotropy = maxAniso;
          tex.minFilter = THREE.LinearMipMapLinearFilter;
          tex.magFilter = THREE.LinearFilter;
          tex.encoding = THREE.sRGBEncoding;
        });

        const frontMat = new THREE.MeshStandardMaterial({
          map: frontTexture,
          side: THREE.FrontSide,
          roughness: 0.3,
          metalness: 0.3
        });

        const backMat = new THREE.MeshStandardMaterial({
          map: backTexture,
          side: THREE.FrontSide,
          roughness: 0.3,
          metalness: 0.3
        });

        const geo = new THREE.PlaneGeometry(width, height);

        const front = new THREE.Mesh(geo, frontMat);
        const back = new THREE.Mesh(geo, backMat);
        back.rotation.y = Math.PI;
        back.position.z = -0.01;

        scene.add(front);
        scene.add(back);

        // ðŸŽ¯ Interazione sia mouse che touch
        const updateRotation = (xNorm, yNorm) => {
          front.rotation.y = xNorm * Math.PI;
          front.rotation.x = yNorm * 0.4;

          back.rotation.y = front.rotation.y + Math.PI;
          back.rotation.x = front.rotation.x;
        };

        document.addEventListener('mousemove', (e) => {
          const x = (e.clientX / window.innerWidth) * 2 - 1;
          const y = -(e.clientY / window.innerHeight) * 2 + 1;
          updateRotation(x, y);
        });

        document.addEventListener('touchmove', (e) => {
          if (e.touches.length === 1) {
            const touch = e.touches[0];
            const x = (touch.clientX / window.innerWidth) * 2 - 1;
            const y = -(touch.clientY / window.innerHeight) * 2 + 1;
            updateRotation(x, y);
          }
        }, { passive: true });

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const animate = () => {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        };
        animate();
      });
    });
  </script>
</body>
</html>
